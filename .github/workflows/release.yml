name: release
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zephyrprojectrtos/zephyr-build:v0.21.0
      options: --user root
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checkout private zephyr
        uses: actions/checkout@v2
        with:
          repository: LexxPluss/zephyr
          token: ${{ secrets.GH_PAT }}
          path: zephyr
      - name: Checkout private ros_msgs
        uses: actions/checkout@v2
        with:
          repository: LexxPluss/ros_msgs
          token: ${{ secrets.GH_PAT }}
          path: ros_msgs
      - name: build
        id: build
        run: |
          set -e
          west init -l zephyr
          west update
          west config --global zephyr.base-prefer configfile
          west zephyr-export
          ZEPHYR_TOOLCHAIN_VARIANT=gnuarmemb west build -b lexxpluss_mb01 bootloader/mcuboot/boot/zephyr -d build-mcuboot
          ZEPHYR_TOOLCHAIN_VARIANT=gnuarmemb west build -b lexxpluss_mb01 lexxpluss_apps
      - name: release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: upload bootloader
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build-mcuboot/zephyr/zephyr.bin
          asset_name: LexxHard-MainBoard-Bootloader-${{ github.ref_name }}.bin
          asset_content_type: application/octet-stream
      - name: upload base firmware
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/zephyr/zephyr.signed.bin
          asset_name: LexxHard-MainBoard-Firmware-Base-${{ github.ref_name }}.bin
          asset_content_type: application/octet-stream
      - name: upload update firmware
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/zephyr/zephyr.signed.confirmed.bin
          asset_name: LexxHard-MainBoard-Firmware-Update-${{ github.ref_name }}.bin
          asset_content_type: application/octet-stream
      - name: Notification
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: '#div-02-robotics-ci'
        if: always()
